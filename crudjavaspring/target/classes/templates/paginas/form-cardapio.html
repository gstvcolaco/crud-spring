<!DOCTYPE HTML>
<html lang="pt_br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrapicons.css">
    <title>Cardápio</title>
</head>
<body>
<div class="container">
    <h3>Cadastro de Pratos</h3>
    <img th:src="@{/info.png}" width="100px">
    <hr>
    <form action="#" th:action="@{/cardapio/salvar}"
          th:object="${cardapio}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <label class="lead">Nome do Prato</label>
        <input type="text" th:field="*{prato}"
               class="form-control mb-4 w-25" >
        <label class="lead">Descrição</label>
        <input type="text" th:field="*{descricao}"
               class="form-control mb-4 w-50" >
        <label class="lead">Preço</label>
        <input type="number" th:field="*{preco}" min="0" step="0.01"
               class="form-control mb-4 w-25" >
        <button type="submit" title="Salvar" class="btn btn-primary">Salvar<i class="bi bisave2"></i></button>
        <a th:href="@{/cardapio/}" class="btn btn-primary" title="Cancelar">Cancelar<i class="bi biarrow-return-left"></i></a>
    </form>
</div>
</body>
</html>
