<!DOCTYPE HTML>
<html lang="pt_br"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrapicons.css">
    <title>Cardápio</title>
</head>
<body>
<div class="container">
    <h3>Cardápio</h3>
    <img th:src="@{/info.png}" width="100px">
    <hr>
    <a th:href="@{/cardapio/novo}"
       class="btn btn-primary" title="Novo Prato" >
        <i class="bi bi-file-earmark"></i></a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Prato</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cardapio : ${listacardapio}">
            <td th:text="${cardapio.prato}" />
            <td th:text="${cardapio.descricao}" />
            <td th:text="${cardapio.preco}" />
            <td>
                <a th:href="@{/cardapio/edita(id=${cardapio.id})}"
                   class="btn btn-primary" title="Edita prato"><i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/cardapio/exclui(id=${cardapio.id})}"
                   class="btn btn-danger" title="Exclui prato"
                   onclick="if (!(confirm('Tem certeza que deseja excluir?'))) return false">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
